<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد كلمات المرور المتقدم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --accent: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-image: linear-gradient(45deg, #1e1e2f, #2d2d44);
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .password-box {
            background: var(--glass);
            padding: 1.5rem;
            border-radius: 12px;
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #password {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1.4rem;
            color: var(--light);
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .settings {
            margin-bottom: 2rem;
        }

        .strength-levels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .strength-btn {
            background: var(--glass);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid transparent;
        }

        .strength-btn.active {
            border-color: var(--accent);
            background: rgba(16, 185, 129, 0.1);
        }

        .history-section {
            background: var(--glass);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-lock"></i> مولد كلمات المرور</h1>
        </div>

        <div class="password-box">
            <input type="text" id="password" placeholder="انقر على 'توليد جديد' لبدء الاستخدام">
        </div>

        <div class="controls">
            <button onclick="generatePassword()">
                <i class="fas fa-sync-alt"></i>
                توليد جديد
            </button>
            <button onclick="copyPassword()">
                <i class="far fa-copy"></i>
                نسخ
            </button>
        </div>

        <div class="settings">
            <div class="strength-levels">
                <div class="strength-btn" data-strength="weak" onclick="setStrength('weak')">ضعيفة</div>
                <div class="strength-btn active" data-strength="medium" onclick="setStrength('medium')">متوسطة</div>
                <div class="strength-btn" data-strength="strong" onclick="setStrength('strong')">قوية</div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h3><i class="fas fa-history"></i> المحفوظات</h3>
                    <button onclick="clearHistory()">
                        <i class="fas fa-trash"></i>
                        مسح الكل
                    </button>
                </div>
                <ul class="history-list" id="historyList"></ul>
            </div>
        </div>

        <footer>
            © 2024 جميع الحقوق محفوظة - تطوير محمود صديق
        </footer>
    </div>

    <script>
        let currentStrength = 'medium';
        let history = JSON.parse(localStorage.getItem('passwordHistory')) || [];

        const strengthSettings = {
            weak: { length: 8, types: ['lowercase'] },
            medium: { length: 12, types: ['lowercase', 'uppercase', 'numbers'] },
            strong: { length: 16, types: ['lowercase', 'uppercase', 'numbers', 'symbols'] }
        };

        const characters = {
            lowercase: 'abcdefghijkmnpqrstuvwxyz',
            uppercase: 'ABCDEFGHJKLMNPQRSTUVWXYZ',
            numbers: '23456789',
            symbols: '!@#$%^&*()_+-='
        };

        function setStrength(strength) {
            currentStrength = strength;
            document.querySelectorAll('.strength-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.strength === strength) btn.classList.add('active');
            });
            generatePassword();
        }

        function generatePassword() {
            const settings = strengthSettings[currentStrength];
            let charset = '';
            
            settings.types.forEach(type => {
                charset += characters[type];
            });

            if (!charset) {
                alert('الرجاء اختيار إعدادات صحيحة!');
                return;
            }

            let password = '';
            const crypto = window.crypto || window.msCrypto;
            const values = new Uint32Array(settings.length);
            
            try {
                if (crypto && crypto.getRandomValues) {
                    crypto.getRandomValues(values);
                    for (let i = 0; i < settings.length; i++) {
                        password += charset[values[i] % charset.length];
                    }
                } else {
                    for (let i = 0; i < settings.length; i++) {
                        password += charset[Math.floor(Math.random() * charset.length)];
                    }
                }
            } catch (error) {
                console.error('خطأ في التوليد:', error);
                password = 'خطأ في التوليد!';
            }

            document.getElementById('password').value = password;
            updateHistory(password);
        }

        function updateHistory(password) {
            if (!history.includes(password)) {
                history.unshift(password);
                if (history.length > 10) history.pop();
                localStorage.setItem('passwordHistory', JSON.stringify(history));
                renderHistory();
            }
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(pwd => `
                <li class="history-item">
                    <span>${pwd}</span>
                    <button onclick="copyPassword('${pwd}')">
                        <i class="far fa-copy"></i>
                    </button>
                </li>
            `).join('');
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('passwordHistory');
            renderHistory();
        }

        function copyPassword(password = null) {
            const text = password || document.getElementById('password').value;
            navigator.clipboard.writeText(text).then(() => {
                alert('تم النسخ بنجاح!');
            }).catch(err => {
                console.error('فشل النسخ:', err);
                alert('حدث خطأ أثناء النسخ!');
            });
        }

        // التهيئة الأولية
        document.getElementById('password').value = '';
        renderHistory();
    </script>
</body>
</html>
